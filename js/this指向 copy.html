<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #content {
      width: 150px;
      height: 100px;
      background-color: aqua;
    }
  </style>
</head>
<div id="content"></div>

<body>
  <script>
    function testThis() {
      this.fn = function () {
        console.log('this111111');
        console.log(this);
      }
      this.fn2 = () => {
        console.log('this2222222222');
        
        console.log(this);
      }
      var div = document.querySelector('#content');
      div.addEventListener('click',this.fn)
      div.addEventListener('click',this.fn2)
    
    }
    testThis()



  </script>
</body>

</html>
