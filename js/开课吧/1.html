<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getTotal(n){
      let sx=n/2-2
      if(sx>1){
        getTotal(sx)
      }
    }
    var num=1
    var total=0
    function getTotal(num){
      return (num+2)*2
    }
    for(var i=0;i<9;i++){
      total+=getTotal(num)
    }
    

  </script>
</body>
</html>
