<body>
  <script>
    function num(n=1) {
      
      if (n <= 0) {
        return false
      }else if (n == 1) {
        return 1
      } else if (n == 2) {
        return 1
      } else {
        return num(n - 1) + num(n - 2)
      }
    }

    // console.log(num(0));

  </script>
