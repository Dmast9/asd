    class Dep {
      constructor(val) {
        this.subs = []
        this.num=1
        this.val=val
      }
      addSub() {
       
        
        this.subs.push(Dep.target)
        console.log('this.subs');
        console.log(this.subs);
      }
      notify() {
        for (let i = 0; i < this.subs.length; i++) {
          this.subs[i].cb()
        }
      }
    }
    Dep.target = null
    class Observe {
      constructor(data) {
        let keys = Object.keys(data)
        for (var i = 0; i < keys.length; i++) {    
          defineReactive(data, keys[i], data[keys[i]])
        }
      }
    }
    function defineReactive(data, key, val) {
      observe(val)
      var  dep = new Dep(val)
      Object.defineProperty(data, key, {
        configurable: true,
        enumerable: true,
        get() {
          console.log('gettttttt');
          console.log(dep);
          dep.addSub()
          return val
        },
        set(newVal) {
          if (val !== newVal) {
            val = newVal
            observe(newVal)
            dep.notify()
          }
        }
      })
    }
    function observe(data) {
      if (typeof data == 'object') {
        new Observe(data)
      } else {
        return
      }
    }
    observe(arr)
    // observe(obj)
    class Watcher {
      constructor(target,exp, cb) {
        this.exp = exp
        this.cb = cb
        Dep.target = this
        target[exp]
      }
    }

    new Watcher(obj,'name',()=>{
