<body>
  <script>

    function Person(){
      this.name='Dmast'
      return function(){}
    }
    let Dmast=new Person()
    console.log(Dmast);
    

    function myNew(fn) {
      let obj = {}
      if (fn.prototype) {
        obj.__proto__ = fn.prototype
      }
      let args = [...arguments].slice(1)
      let res = fn.apply(obj, args)
      if (typeof res == 'object' || typeof res == 'function') {
        return res
      }
      return obj
    }
  </script>
</body>
