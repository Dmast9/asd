<body>
  <script>
    class EventBus{
      constructor(){
        this.event=new Map()
      }
      $on(type,cb){
        if(!this.event.has(type)){
          this.event.set(type,cb)
        }
      }
      $emit(type,...args){
        let fn=this.event.get(type)
        console.log(args);
        fn&&fn.apply(this,args)
      }
    }
    let emitter=new EventBus()
    emitter.$on('test',function(){
      console.log(this);
    })
    emitter.$emit('test',123)
  </script>
