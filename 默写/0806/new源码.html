<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {}
    function fn(age) {
      this.name = 'Dmast'
      this.age = age
    }
    fn.call(obj, 18)
    // console.log(obj);

    class Person2{
      constructor(){
           this.name='Dmast'
      }
    }
    let person = new Person2()
    console.log(person);
    

    function New(fn) {
      let obj = {}
      if (fn.prototype) {
        obj.__proto__ = fn.prototype
      }
      var args = [...arguments].slice(1)
      var res = fn.apply(obj, args)
      if (typeof res === 'function' ||typeof res === 'object') {
        return res
      }
      return obj
    }

    function Person(name, age) {
      this.name = name
      this.age = age
    }
    console.log(Person.prototype);

    Person.prototype.say = function () {
      console.log('Hello Dmast');
    }
    var Dmast = New(Person, 'Dmast', 18)
    console.log(Dmast);

  

  </script>
</body>

</html>
