<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var arr=[1,2,3,2,43,3]
    // new Set()返回类数组结构
    var nArr=new Set(arr)
    console.log(nArr);
    console.log(nArr.has(1));
    
    var arr2=Array.from(nArr)
    console.log(arr2);
    var nArr2=new Set()
    console.log(nArr2);


    // Map是类似Object的一种键值对集合，区别在于Map的键不仅限于是字符串，其他各种类型的值包括对象都可以成为Map的键
    var map=[[1,11],[2,22]]
    var m= new Map(map)
    console.log(m);
    var obj={name:'Dmast'}
    m.set(obj,123)
    m.set('name','asd')
    console.log(m);
    console.log(m.get('name'));
    console.log(m.get(obj));
    console.log(m.has(1));
    //  map.has(1)
    
    
    

    
  </script>
</body>
</html>
