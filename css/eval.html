<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function test(...arg){
      console.log(111111);
      
      console.log(arg);
    }
    var arr1=[1111,2222,3333]
    var arr2=['arr1[0]','arr1[1]','arr1[2]']
    // 字符串拼接时，有数组变量时，默认展开数组，挨个传参，相当于...展开运算符
    eval(`test(${arr2})`)

    console.log('----------');

    test(arr2)
    // test(...arr2)

    // 测试如何回退到历史版本2.0
    // 测试如何回退到历史版本3.0

    // eval('console.log(66666666666)')
    // var arr=[1,2,3]
    // console.log('a'+arr);
    
  </script>
</body>
