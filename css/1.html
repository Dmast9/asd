<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {}
    Object.defineProperty(obj, 'name', {
      value: 'Dmast',
      enumerable: true,
      writable: true,
      // configurable: true
    })
    /**
     * writable:属性是否可以重写。为true时可以通过直接赋值，也可以重新通过描述符定义,默认false。
     * configurable:true,所有的属性值，都可以通过描述符重新定义，也可以删除delete某个值，为false时不可以对同一属性(除去value)进行重新定义。
     * enumberable:true,数据可以枚举，会出现在Object.keys()中，也能出现for...in中，默认为false  
     */
    
    Object.defineProperty(obj, 'name', {
      value: 'Dmast2',
      enumerable: true,
      writable: true
    })
    console.log(obj.name);
    for (var key in obj){
      console.log(key);
      
    }
    Object(1,2,3)
    console.log(obj);
    
    
  </script>
</body>

</html>
